<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Widget Heading</title>

    <body>
        <!-- Header -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="blog-masthead">

                    <div class="navbar-text pull-left">

        </nav>

        <div class = "container">

                <div class="form-group">

                    <input

                <div class="form-group">
                    Text
                    <input
                           type="text"
                           class="form-control"
                           placeholder="Text"/>

                <div class="form-group dropdown">
