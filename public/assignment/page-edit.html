<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Page Edit</title>
        <link href="css/bootstrap.css"
              rel="stylesheet"/>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
              rel="stylesheet"/>
        <link href="css/style.css"
              rel="stylesheet"/>
    </head>

    <body>
    <!-- Header -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="blog-masthead">
            <div class="container-fluid">

                <div class="navbar-text pull-left">
                    <a href="page-list.html">
                        <span class = "glyphicon glyphicon-chevron-left white_color"></span>
                    </a>
                </div>

                <div class="navbar-text pull-right">
                    <a href="page-list.html">
                        <span class="glyphicon glyphicon-ok white_color"></span>
                    </a>
                </div>

                <div class="navbar-header">
                    <a class="navbar-brand">
                        <span class="white_color x-large_font_size">Edit Page</span>
                    </a>
                </div>

            </div>
        </div>
    </nav>

    <div class = "container">
        <form>
            <div class="form-group">
                <label for="name">
                    Name
                </label>
                <input id="name"
                       type="text"
                       class="form-control"
                       placeholder="Name"/>
            </div>
            <div class="form-group">
                <label for="title">
                    Title
                </label>
                <input id="title"
                       type="text"
                       class="form-control"
                       placeholder="Page Title"/>
            </div>

            <div class="form-group">
                <a href="page-list.html"
                   class="btn btn-danger btn-block">Delete</a>
            </div>
        </form>
    </div>


    <!-- Footer -->
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="blog-masthead">
            <div class="container-fluid">
                <div class="navbar-text pull-right"
                >
                    <a href="profile.html">
                        <span class="glyphicon glyphicon-user white_color"></span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    </body>
</html>
