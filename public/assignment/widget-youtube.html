<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Widget Youtube</title>
        <link href="css/bootstrap.css" rel="stylesheet"/>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
              rel="stylesheet"/>
        <link href="css/style.css" rel="stylesheet"/>
    </head>
    <body>

        <!-- Header -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="blog-masthead">
                <div class="container-fluid">

                    <div class="navbar-text pull-left">
                        <a href="#">
                            <span class = "glyphicon glyphicon-chevron-left white_color"></span>
                        </a>
                    </div>

                    <div class="navbar-text pull-right">
                        <a href="#">
                            <span class="glyphicon glyphicon-ok white_color"></span>
                        </a>
                    </div>

                    <div class="navbar-header">
                        <a class="navbar-brand">
                            <span class="white_color x-large_font_size">Widget Edit</span>
                        </a>
                    </div>

                </div>
            </div>
        </nav>

        <div class = "container">
            <form>
                <div class="form-group">
                    Name
                    <input
                            type="text"
                            class="form-control"
                            placeholder="Name"/>
                </div>

                <div class="form-group">
                    Text
                    <input
                            type="text"
                            class="form-control"
                            placeholder="Text"/>
                </div>

                <div class="form-group">
                    URL
                    <input
                            type="url"
                            class="form-control"
                            placeholder="URL"
                            value="https://www.youtube.com/watch?v=0CmPeulkjkY"/>
                </div>
                <div class="form-group">
                    <a href="#"
                       class="btn btn-danger btn-block">Delete</a>
                </div>

            </form>
        </div>

        <!-- Footer -->
        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="blog-masthead">
                <div class="container-fluid">
                    <div class="navbar-text pull-right"
                    >
                        <a href="profile.html">
                            <span class="glyphicon glyphicon-user white_color"></span>
                        </a>
                    </div>
                </div>
            </div>
        </nav>

    </body>
</html>
