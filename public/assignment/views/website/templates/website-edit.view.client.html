
<!-- Header -->

    <div class="blog-masthead">
        <div class="container-fluid">

            <div class="row">

                <div class="navbar-text pull-left">
                    <a href="#!/user/{{model.userId}}/website">
                        <span class = "white_color glyphicon glyphicon-chevron-left"></span>
                    </a>
                </div>

                <div class="visible-lg col-lg-3 navbar-brand x-large_font_size">
                    <a>
                        <span class="white_color">Website</span>
                    </a>
                </div>

                <div class="col-xs-9 col-sm-9 col-md-9 col-lg-7 navbar-brand x-large_font_size">
                    <a>
                        <span class="white_color">Edit Website</span>
                    </a>
                </div>


                <div class="navbar-text pull-right">
                    <a ng-click="model.updateWebsite(model.site)">
                        <span class="white_color glyphicon glyphicon-ok ok-add_pixels_to_right"></span>
                    </a>
                </div>

            </div>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="visible-lg col-xs-3">

            <ul class="list-group">
                <li class="list-group-item active">
                    Name
                </li>

                <li ng-repeat="website in model.websites" class="list-group-item">
                    <a href="#!/user/{{model.userId}}/{{website._id}}/page">
                        {{website.name}}
                    </a>
                    <a href="#!/user/{{model.userId}}/{{website._id}}/edit">
                        <span class="pull-right glyphicon glyphicon-cog"></span>
                    </a>
                </li>
            </ul>

        </div>

        <!--<div class="vr visible-lg">&nbsp;</div>-->

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-9">

            <form>

                <label for="Name">
                    Name
                </label>

                <input id="Name"
                       type="text"
                       ng-model="model.site.name"
                       class="form-control"
                       placeholder="Name" value={{model.site.name}}>
                <br/>
                <label for="Description">
                    Description
                </label>


                <textarea class="form-control"
                          ng-model="model.site.description"
                          id="Description"
                          rows="5">

                </textarea>
                &nbsp;
                <a ng-click="model.removeWebsite(model.websiteId)"
                   class="btn btn-danger btn-block">Delete</a>
            </form>

        </div>

    </div>
</div>

<br/>
<br/>
<br/>
<br/>

                    <span class="glyphicon glyphicon-user white_color"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
