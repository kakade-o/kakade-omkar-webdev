<!-- Header -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="blog-masthead">
        <div class="container-fluid">

            <div class="navbar-text pull-left">
                <a href="#!/user/{{model.userId}}/{{model.websiteId}}/{{model.pageId}}/widget">
                    <span class = "glyphicon glyphicon-chevron-left white_color"></span>
                </a>
            </div>

            <div class="navbar-text pull-right">
                <a ng-click="model.updateWidget(model.widget)" role="button">
                    <span class="glyphicon glyphicon-ok white_color"></span>
                </a>
            </div>

            <div class="navbar-header">
                <a class="navbar-brand">
                    <span class="white_color x-large_font_size">New Header</span>

        </div>

</nav>

<div class = "container">
    <form>
        <div class="form-group">
            Name
            <br/>
            <select class="dropdown_width" ng-model="model.widget.widgetType">
                <option value="HTML">HTML</option>
            </select>
            <!--<input-->
            <!--type="text"-->
            <!--ng-model="widget.widgetType"-->
            <!--class="form-control"-->
            <!--placeholder="Name" value="HEADING"/>-->
        </div>

        <div class="form-group">
            Text
            <textarea class="form-control"
                      ng-model="model.widget.text"
                      id="Description"
                      rows="5"
                      placeholder="Text"></textarea>
        </div>

        <div class="form-group">
            <a ng-click="model.removeWidget()"
               href="#!/user/{{model.userId}}/{{model.websiteId}}/{{model.pageId}}/widget"
               class="btn btn-danger btn-block">Delete</a>
        </div>

    </form>
</div>
