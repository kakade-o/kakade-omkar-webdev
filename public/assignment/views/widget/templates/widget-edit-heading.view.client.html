<form>
    <div class="form-group">
        Name
        <br/>
        <select class="dropdown_width" ng-model="model.widget.type">
            <option value="HEADING">HEADING</option>
        </select>
    </div>

    <div class="form-group">
        Text
        <input
                type="text"
                ng-model="model.widget.text"
                class="form-control"
                placeholder="Text"/>
    </div>

    <div class="form-group dropdown btn-block">
        Size
        <br/>
        <select class="dropdown_width" ng-model="model.widget.size">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
    </div>
</form>
