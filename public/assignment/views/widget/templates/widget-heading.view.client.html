
<!-- Header -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="blog-masthead">
        <div class="container-fluid">

            <div class="navbar-text pull-left">
                <a href="#!/user/{{model.userId}}/{{model.websiteId}}/{{model.pageId}}/widget/new">
                    <span class = "glyphicon glyphicon-chevron-left white_color"></span>
                </a>
            </div>

            <div class="navbar-text pull-right">
                <a ng-click="model.createWidget(widget)" role="button">
                    <span class="glyphicon glyphicon-ok white_color"></span>
                </a>
            </div>

            <div class="navbar-header">
                <a class="navbar-brand">
                    <span class="white_color x-large_font_size">New Header</span>
                </a>
            </div>

        </div>
    </div>
</nav>

<div class = "container">
    <form>
        <div class="form-group">
            Name
            <br/>
            <select class="dropdown_width" ng-model="widget.type">
                <option value="HEADING">HEADING</option>
            </select>

        </div>

        <div class="form-group">
            Text
            <input
                   type="text"
                   ng-model="widget.text"
                   class="form-control"
                   placeholder="Text"/>
        </div>

        <div class="form-group dropdown btn-block">
            Size
            <br/>
            <select class="dropdown_width" ng-model="widget.size">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
        </div>


    </form>
</div>


<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="blog-masthead">
        <div class="container-fluid">
            <div class="navbar-text pull-right">
                <a href="#!/profile/{{model.userId}}">
                    <span class="glyphicon glyphicon-user white_color"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
