
<!-- Header -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="blog-masthead">
        <div class="container-fluid">

            <div class="navbar-text pull-left">
                <a href="#!/user/{{model.userId}}/{{model.websiteId}}/{{model.pageId}}/widget/new">
                    <span class = "glyphicon glyphicon-chevron-left white_color"></span>
                </a>
            </div>

            <div class="navbar-text pull-right">
                <a ng-click="model.createWidget(widget)" role="button">
                    <span class="glyphicon glyphicon-ok white_color"></span>
                </a>
            </div>

            <div class="navbar-header">
                <a class="navbar-brand">
                    <span class="white_color x-large_font_size">New Image</span>
                </a>
            </div>

        </div>
    </div>
</nav>


<div class = "container">
    <form action="/api/upload"   method="post" enctype="multipart/form-data">
        <div class="form-group">
            Name
            <br/>
            <select class="dropdown_width" ng-model="widget.type">
                <option value="IMAGE">IMAGE</option>
            </select>
        </div>

        <div class="form-group">
            Text
            <input
                    type="text"
                    ng-model="widget.text"
                    class="form-control"
                    placeholder="Text"/>
        </div>

        <div class="form-group">
            URL
            <input type="url"
                   ng-model="widget.url"
                    class="form-control"
                    placeholder="URL"/>
        </div>

        <div class="form-group">
            Width
            <br/>
            <select class="dropdown_width" ng-model="widget.width">
                <option value="10%">10%</option>
                <option value="20%">20%</option>
                <option value="30%">30%</option>
                <option value="40%">40%</option>
                <option value="50%">50%</option>
                <option value="60%">60%</option>
                <option value="70%">70%</option>
                <option value="80%">80%</option>
                <option value="90%">90%</option>
                <option value="100%">100%</option>
            </select>
        </div>

        <div class="form-group">
            <a class="btn btn-success btn-block"
               href="#!/user/{{model.userId}}/{{model.websiteId}}/{{model.pageId}}/widget/{{model.widgetId}}/search">
                Search
            </a>
        </div>

        <div class="form-group">
            Upload

                <input  name="myFile"    type="file" class="form-control"/>
                <input  name="width"     value="{{widget.width}}" style="display: none"/>
                <input  name="userId"    value="{{model.userId}}"   style="display: none"/>
                <input  name="websiteId" value="{{model.websiteId}}"   style="display: none"/>
                <input  name="pageId"    value="{{model.pageId}}"   style="display: none"/>
                <input  name="widgetId"  value="{{model.widget._id}}"   style="display: none"/>
                <button type="submit"    class="btn btn-block btn-primary">Upload Image</button>


        </div>


    </form>
</div>



<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="blog-masthead">
        <div class="container-fluid">
            <div class="navbar-text pull-right">
                <a href="#!/profile/{{model.userId}}">
                    <span class="glyphicon glyphicon-user white_color"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
