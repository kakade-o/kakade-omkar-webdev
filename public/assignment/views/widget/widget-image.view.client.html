<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Widget Image</title>
        <link href="../../css/bootstrap.css" rel="stylesheet"/>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
              rel="stylesheet"/>
        <link href="../../css/style.css" rel="stylesheet"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    </head>
    <body>
        <!-- Header -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="blog-masthead">
                <div class="container-fluid">

                    <div class="navbar-text pull-left">
                        <a href="widget-list.view.client.html">
                            <span class = "glyphicon glyphicon-chevron-left white_color"></span>
                        </a>
                    </div>

                    <div class="navbar-text pull-right">
                        <a href="widget-list.view.client.html">
                            <span class="glyphicon glyphicon-ok white_color"></span>
                        </a>
                    </div>

                    <div class="navbar-header">
                        <a class="navbar-brand">
                            <span class="white_color x-large_font_size">Widget Edit</span>
                        </a>
                    </div>

                </div>
            </div>
        </nav>


        <div class = "container">
            <form>
                <div class="form-group">
                    Name
                    <input
                            type="text"
                            class="form-control"
                            placeholder="Name"/>
                </div>

                <div class="form-group">
                    Text
                    <input
                            type="text"
                            class="form-control"
                            placeholder="Text"/>
                </div>

                <div class="form-group">
                    URL
                    <input type="url"
                            class="form-control"
                            placeholder="URL"/>
                </div>

                <div class="form-group">
                    Width
                    <input type="number"
                           class="form-control"
                            placeholder="Number">
                </div>

                <div class="form-group">
                    Upload
                    <input type="file"
                            class="form-control">
                </div>

                <div class="form-group">
                    <a href="widget-list.view.client.html"
                       class="btn btn-primary btn-block">Upload Image</a>
                    <a href="widget-list.view.client.html"
                       class="btn btn-danger btn-block">Delete</a>
                </div>

            </form>
        </div>



        <!-- Footer -->
        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="blog-masthead">
                <div class="container-fluid">
                    <div class="navbar-text pull-right"
                    >
                        <a href="../user/profile.view.client.html">
                            <span class="glyphicon glyphicon-user white_color"></span>
                        </a>
                    </div>
                </div>
            </div>
        </nav>

    </body>
</html>
