<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Website-Edit</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
              rel="stylesheet"/>
        <link href="css/style.css" rel="stylesheet"/>
    </head>
    <body>

        <!-- Header -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="blog-masthead">
                <div class="container-fluid">

                    <div class="navbar-text pull-left">
                        <a href="website-list.html">
                            <span class = "glyphicon glyphicon-chevron-left white_color">
                            </span>
                        </a>
                    </div>

                    <div class="navbar-text pull-right">
                        <a href="website-list.html">
                            <span
                                  class="glyphicon glyphicon-ok white_color">
                            </span>
                        </a>
                    </div>

                    <div class="navbar-header">
                        <a class="navbar-brand">
                            <span class="white_color x-large_font_size">Edit Website</span>
                        </a>
                    </div>

                </div>
            </div>
        </nav>

        <div class="container">
            <form>

                <label for="Name">
                    Name
                </label>

                <input id="Name"
                       type="text"
                       class="form-control"
                       placeholder="Name" value="Blogger">
                <br/>
                <label for="Description">
                    Description
                </label>


                <textarea class="form-control increase_text_area"
                          id="Description"
                            style="height: 200px">
                Blogger is a blog-publishing service that allows multi-user blogs withtime-stamped entries. It was developed by Pyra Labs, which was bought by Google in 2003. Generally, the blogs are hosted by Google at a subdomain of blogspot.com. Blogs can also be hosted in the registered custom domain of the blogger (like www.example.com).[4] A user can have up to 100 blogs per account.
                </textarea>
                &nbsp;
                <a href="#"
                   class="btn btn-danger btn-block">Delete</a>
            </form>
        </div>

        <!-- Footer -->
        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="blog-masthead">
                <div class="container-fluid">
                    <div class="navbar-text pull-right">
                        <a href="profile.html">
                            <span class="glyphicon glyphicon-user white_color"></span>
                        </a>
                    </div>
                </div>
            </div>
        </nav>

    </body>
</html>
