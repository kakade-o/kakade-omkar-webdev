<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Page</title>
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="blog-masthead">
            <div class="container-fluid">

            <div class="navbar-header">
                <a class="navbar-brand" style="color: white; font-size: x-large">
                    Profile
                </a>
            </div>

            <div class="navbar-text pull-right" style="margin-right: 10px">
                <a href="profile.html">
                    <span style="color: white" class="glyphicon glyphicon-ok"></span>
                </a>
            </div>
        </div>
        </div>
    </nav>

    <div class = "container-fluid">
        <form>
            <label for="username">
                Username
            </label>
            <input id="username" type="text" class="form-control" placeholder="username"/>
            <label for="email">
                Email
            </label>
            <input id="email" type="email" class="form-control" placeholder="your_email@domain.com"/>
            <label for="firstname">
                First Name
            </label>
            <input id="firstname" type="text" class="form-control"/>
            <label for="lastname">
                Last Name
            </label>
            <input id="lastname" type="text" class="form-control">
            &nbsp;
            <a href="website-list.html" class="btn btn-primary btn-block">Websites</a>
            <a href="login.html" class="btn btn-danger btn-block">Logout</a>
        </form>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="blog-masthead">
            <div class="container-fluid">
                <div class="navbar-text pull-right" style="margin-right: 10px">
                    <a href="profile.html">
                        <span style="color: white" class="glyphicon glyphicon-user"></span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

</body>
</html>
