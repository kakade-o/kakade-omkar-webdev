<!DOCTYPE html>
<html lang="en"ng-app="igdbApp">
<head>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>

    <script src="../../vendor/angular.js"></script>
    <script src="../../vendor/angular-route.js"></script>

    <script src="app.js"></script>
    <meta charset="UTF-8">
    <title>IGDB API</title>
</head>
<body>
    <div class="container-fluid" ng-controller="searchController as model">
        <h1>IGDB API</h1>
        <h2>Search by Movie Title</h2>
        <input placeholder="dishonored"
               ng-model="movieTitle"
               id="searchByTitleFld"
               class="form-control">
        <button id="searchByTitleBtn"
                ng-click="model.searchMovieByTitle(movieTitle)"
                class="btn btn-block btn-primary">
            Search
        </button>

        <table class="table">
            <tr ng-repeat="movie in model.movies.Search">
                <td>
                    <a href="#!/details/{{movie.imdbID}}">
                        {{movie.Title}}
                    </a>
                </td>
                <td>
                    <img src="{{movie.Poster}}"/>
                </td>

            </tr>
        </table>

    </div>

</body>
</html>
