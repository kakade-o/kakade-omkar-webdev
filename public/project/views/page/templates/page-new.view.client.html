    <!-- Header -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="blog-masthead">
            <div class="container-fluid">

                <div class="navbar-text pull-left">
                    <a href="#!/user/{{model.userId}}/{{model.websiteId}}/page">
                        <span class = "glyphicon glyphicon-chevron-left white_color"></span>
                    </a>
                </div>

                <div class="navbar-text pull-right">
                    <a ng-click="model.newPage(new_page)" role="button">
                        <span class="glyphicon glyphicon-ok white_color"></span>
                    </a>
                </div>

                <div class="navbar-header">
                    <a class="navbar-brand">
                        <span class="white_color x-large_font_size">New Page</span>
                    </a>
                </div>

            </div>
        </div>
    </nav>

        <div class = "container-fluid">
            <div row>
                <div class="visible-lg col-xs-3 ok-split-view-left">

                    <ul class="list-group">
                        <li class="list-group-item active">
                            Name
                        </li>

                        <li ng-repeat="page in model.pages" class="list-group-item">
                            <a href="#!/user/{{model.userId}}/{{model.websiteId}}/{{page._id}}/widget" >
                                {{page.name}}
                            </a>

                            <a href="#!/user/{{model.userId}}/{{model.websiteId}}/{{page._id}}/edit">
                                <span class="pull-right glyphicon glyphicon-cog"></span>
                            </a>
                        </li>
                    </ul>

                </div>

                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-9 ok-split-view-right">
                    <form>
                        <div class="form-group">
                            <label for="name">
                                Name
                            </label>
                            <input id="name"
                                   type="text"
                                   ng-model="new_page.name"
                                   class="form-control"
                                   placeholder="Name"/>
                        </div>
                        <div class="form-group">
                            <label for="title">
                                Title
                            </label>
                            <input id="title"
                                   type="text"
                                   ng-model="new_page.description"
                                   class="form-control"
                                   placeholder="Page Title"/>
                        </div>
                    </form>
                </div>
            </div>

        </div>

    <!-- Footer -->
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="blog-masthead">
            <div class="container-fluid">
                <div class="navbar-text pull-right"
                >
                    <a href="#!/profile/{{model.userId}}">
                        <span class="glyphicon glyphicon-user white_color"></span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
