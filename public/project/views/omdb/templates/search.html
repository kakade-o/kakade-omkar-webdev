<nav class="navbar navbar-inverse navbar-fixed-top">

    <div class="navbar-btn pull-right">
        <a class="btn btn-success btn-block"
           href="#!/login">Login</a>
    </div>

    <div class="navbar-btn pull-right">
        <a class="btn btn-warning btn-block"
           href="#!/register">Register</a>
    </div>

    <div class="navbar-header">
        <a class="navbar-brand">
            <span class="white_color x-large_font_size">OMDB API</span>
        </a>
    </div>

</nav>

<h2>Search by Movie Title</h2>

<input placeholder="titanic"
       ng-model="movieTitle"
       id="searchByTitleFld"
       class="form-control">
<br/>
<button id="searchByTitleBtn"
        ng-click="model.searchMovieByTitle(movieTitle)"
        class="btn btn-block btn-primary">
    Search
</button>
<br/>
<div class="slideshow-container" ng-hide="model.movies">

    <div class="mySlides fade">
        <div class="numbertext">1 / 5</div>
        <img src="/images/iron-man.jpg" style="width:100%"/>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">2 / 5</div>
        <img src="/images/300.jpg" style="width:100%"/>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">3 / 5</div>
        <img src="/images/strange.jpg" style="width:100%"/>
    </div>
    <div class="mySlides fade">
        <div class="numbertext">4 / 5</div>
        <img src="/images/transformers.jpg" style="width:100%"/>
    </div>
    <div class="mySlides fade">
        <div class="numbertext">5 / 5</div>
        <img src="/images/wonder-woman.jpg" style="width:100%"/>
    </div>

</div>
<br>
<div style="text-align:center" ng-hide="model.movies">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
</div>


<div class="hidden-xs">
    <table class="table">
        <tr ng-repeat="movie in model.movies.Search">
            <td>
                <a href="#!/details/{{movie.imdbID}}">
                    {{movie.Title}}
                </a>
            </td>
            <td>
                <img ng-src="{{movie.Poster}}"/>
            </td>
        </tr>
    </table>
</div>

<div class="visible-xs">
    <ul class="list-group">
        <li ng-repeat="movie in model.movies.Search" class="list-group-item">
            <a href="#!/details/{{movie.imdbID}}">
                {{movie.Title}}
            </a>
            <img ng-src="{{movie.Poster}}"/>
        </li>
    </ul>
</div>
