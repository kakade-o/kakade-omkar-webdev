 <div >
    <!-- Header -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="blog-masthead">
            <div class="container-fluid">

                <div class="navbar-text pull-right">
                    <a ng-click="model.updateUser(model.user)" role="button">
                        <span class="glyphicon glyphicon-ok white_color"></span>
                    </a>
                </div>

                <div class="navbar-header white_color">
                    <a class="navbar-brand">
                        <span class="white_color x-large_font_size">Profile</span>
                    </a>
                </div>

            </div>
        </div>
    </nav>


        <div class="container">
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text"
                           ng-model="model.user.username"
                           class="form-control"
                           id="username"
                           placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email"
                           class="form-control"
                           id="email"
                           placeholder="alice@wonderland.com">
                </div>
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text"
                           ng-model="model.user.firstName"
                           class="form-control"
                           id="first-name"
                           placeholder="Alice">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text"
                           ng-model="model.user.lastName"
                           class="form-control"
                           id="last-name"
                           placeholder="Wonderland">
                </div>
            </form>


            <a class="btn btn-primary btn-block"
               href="#!/user/search">Search Movies</a>


            <a class="btn btn-success btn-block"
               href="#!/user/favorites">Favorites</a>

            <a class="btn btn-info btn-block"
               href="#!/user/following">Followed Critics</a>

            <a class="btn btn-danger btn-block"
               href="#!/login">Logout</a>

            <a class="btn btn-warning btn-block"
               ng-click="model.unregister(model.user)">
                Unregister</a>


            <br/>
            <br/>
            <div ng-show="model.hasAlert" class="alert alert-success ok-fade">
                {{model.updated}}
            </div>

        </div>

</div>
