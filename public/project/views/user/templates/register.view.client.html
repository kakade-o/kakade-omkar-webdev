
    <div class="container">

        <div ng-show="model.error" class="alert alert-danger">
            {{model.error}}
        </div>

        <h1>Register</h1>

        <input type="text"
               class="form-control"
               ng-model="user.username"
               placeholder="username"/>

        <input type="password"
               ng-model="user.password"
               class="form-control"
               placeholder="password"/>

        <input type="password"
               ng-model="user.password2"
               class="form-control"
               placeholder="verify password"/>
<label> Critic:
        <input type="checkbox"
               ng-model="user.isCritic">
               <!--[name="string"]-->
               <!--[ng-true-value="expression"-->
               <!--[ng-false-value="expression"]-->
               <!--[ng-change="string"]>-->
</label>

        <a class="btn btn-primary btn-block"
           ng-click="model.registerUser(user)">Register</a>

        <a class="btn btn-danger  btn-block"
           href="#!/">Cancel</a>
    </div>
