    <div class="container">

        <div ng-show="model.hasAlert" class="alert alert-danger ok-fade">
            {{model.errorMessage}}
        </div>

        <div>

            <h1>Login</h1>
            <form ng-submit="model.login(model.user.username, model.user.password)">
            <input type="text"
                   ng-model="model.user.username"
                   class="form-control"
                   placeholder="username"/>

            <input type="password"
                   ng-model="model.user.password"
                   class="form-control"
                   placeholder="password"/>

            <button class="btn btn-primary btn-block">Login</button>

            <a class="btn btn-success btn-block"
               href="#!/register">Register</a>
            <a class="btn btn-danger  btn-block"
               href="#!/">Cancel</a>
            </form>
        </div>
    </div>
