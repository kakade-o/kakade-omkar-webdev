<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ok-split-view-right">

    <form>
        <label for="Name">
            Name
        </label>
        <input id="Name"
               ng-model="model.review.reviewname"
               type="text"
               class="form-control"
               placeholder="Name">
        <br/>
        <label for="Description">
            Description
        </label>
        <!--<textarea class="form-control"-->
                  <!--ng-model="model.review.reviewtext"-->
                  <!--id="Description"-->
                  <!--rows="5"-->
                  <!--placeholder="Description"></textarea>-->

        <div ng-model="model.review.reviewtext"
             text-angular
             id="Description"
             ta-toolbar="[['h1','h2','h3'],['bold','italics','underline','strikeThrough'],
        ['ul','ol'],['justifyLeft','justifyCenter','justifyRight','justifyFull'],
        ['indent','outdent'],['html']]">
        </div>

        <br/>
        <label for="Rating">
            Rating
        </label>
        <select id="Rating" class="dropdown_width" ng-model="model.review.rating">
            <option value="Garbage">1:Garbage</option>
            <option value="Poor">2:Poor</option>
            <option value="Average">3:Average</option>
            <option value="Good">4:Good</option>
            <option value="Excellent">5:Excellent</option>
        </select>
        <br/>
        <br/>
        <br/>
    </form>

</div>
