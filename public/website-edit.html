<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Website-Edit</title>
        <link href="css/bootstrap.css" rel="stylesheet"/>
        <link href="style.css" rel="stylesheet"/>
    </head>
    <body>

        <!-- Header -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="blog-masthead">
                <div class="container-fluid">

                    <div class="navbar-text pull-left" style="margin-left: 0;">
                        <a href="website-list.html">
                            <span style="color: white" class = "glyphicon glyphicon-chevron-left"></span>
                        </a>
                    </div>

                    <div class="navbar-header">
                        <a class="navbar-brand" style="color: white; font-size: x-large">
                            Edit Website
                        </a>
                    </div>

                    <div class="navbar-text pull-right" style="margin-right: 10px">
                        <a href="website-list.html">
                            <span style="color: white" class="glyphicon glyphicon-ok"></span>
                        </a>

                    </div>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <form>
                <label for="Name">
                    Name
                </label>
                <input id="Name" type="text" class="form-control" placeholder="Name">
                <br/>
                <label for="Description">
                    Description
                </label>
                <textarea class="form-control" id="Description" style="height: 200px;"
                          placeholder="Description"></textarea>
                &nbsp;
                <a href="#" class="btn btn-danger btn-block">Delete</a>
            </form>
        </div>

        <!-- Footer -->
        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="blog-masthead">
                <div class="container-fluid">
                    <div class="navbar-text pull-right" style="margin-right: 10px">
                        <a href="profile.html">
                            <span style="color: white" class="glyphicon glyphicon-user"></span>
                        </a>
                    </div>
                </div>
            </div>
        </nav>

    </body>
</html>
